<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details | Library Inventory</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/book_details.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="assets/icons/cpl_logo.png" />
  <style>
    #bookCover {
      width: 150px;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
    }
    .inventory-btn {
      background: linear-gradient(135deg, #016f6f, #1ab8b8);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .inventory-btn:hover {
      background: #0f8585;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="left-section">
      <a href="dashboard.html" class="menu-btn" title="Back to Dashboard"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    <div class="topbar-center">
      <img src="assets/icons/cpl_logo.png" alt="CPL Logo" class="topbar-logo">
    </div>
    <div></div>
  </header>

  <main class="main">
    <section class="content">
      <div class="details">
        <div class="cover-col">
          <img id="bookCover" src="assets/images/book_fb.png" alt="Book cover" />
        </div>

        <div class="info-col">
          <h1 id="bookTitle">Loading…</h1>
          <div class="sub">
            <span id="bookAuthor"></span>
            <span id="bookGenre" class="pill"></span>
          </div>

          <div class="ids">
            <div><strong>ISBN:</strong> <span id="bookIsbn">—</span></div>
            <div><strong>Copies Available:</strong> <span id="bookCount">0</span></div>
            <div><strong>Shelf Location:</strong> <span id="bookShelf">—</span></div>
          </div>

          <div class="summary">
            <h3>Summary</h3>
            <p id="bookSummary">Loading summary...</p>

          <div class="actions">
            <button id="addCopyBtn" class="inventory-btn"><i class="fa-solid fa-plus"></i> Add Copy</button>
            <button id="removeCopyBtn" class="inventory-btn"><i class="fa-solid fa-minus"></i> Remove Copy</button>
            <button id="editShelfBtn" class="inventory-btn"><i class="fa-solid fa-pen"></i> Edit Shelf</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/book_details.js"></script>
</body>
</html>
